<html>
<head>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
  rel="stylesheet"
/>
    <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>
</head>
<style>
.button {
  border: none;
  background-color: inherit;
  padding: 7px 3px;
  font-size: 18px;
  cursor: pointer;
  display: inline-block;
}

.info {
  color: dodgerblue;
}
</style>
   <body>
  <div class="container-fluid h-custom">
       <center><p style="font-size: xxx-large">Library Management System</p></center>
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1">
        <form name = "form" action = "/lab_manage_app/login/" method = "POST" >
            {% if message %}
                <center><p style="font-size: large">{{ message }}</p></center>
            {% endif %}
        {% csrf_token %}
          <!-- Email input -->
          <div>
            <input type="email" name = "username" class="form-control form-control-lg"
              placeholder="Email address" />
          </div>
            <br>
          <!-- Password input -->
          <div>
            <input type="password" name = "password"  class="form-control form-control-lg"
              placeholder="Password" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>

        </form>

      <form name = "signup_form" action = "/lab_manage_app/signup/">
                  <div class="text-center">
                      <p>Not a member? <button type="submit" class="button info">Sign up</button></p>
                </div>

      </form>

      </div>
    </div>
  </div>

   </body>
</html>
