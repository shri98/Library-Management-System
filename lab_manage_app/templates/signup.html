

<html>
<head>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
  rel="stylesheet"
/>
    <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>
</head>
<style>
.button {
  border: none;
  background-color: inherit;
  padding: 7px 3px;
  font-size: 18px;
  cursor: pointer;
  display: inline-block;
}

.info {
  color: dodgerblue;
}
</style>
   <body>
  <div class="container-fluid h-custom">
        <p align="left" style="font-size: large; color: Purple"><br>Please fill the below details.</p><br>
    <div class="row d-flex justify-content-left align-items-right h-200 w-50">
      <div class="col-md-10 col-lg-10 col-xl-6 offset-l-1">
        <form name = "signup_form" action = "/lab_manage_app/signup/" method = "POST" >
            {% if message %}
                <center><p style="font-size: large">{{ message }}</p></center>
            {% endif %}
        {% csrf_token %}
          <!-- First Name input -->
          <div>
              <label style="font-size: Medium; color: dimgray">First Name: </label><br>
            <input type = "text"  placeholder = "Anup" name = "first_name" class="form-control form-control-lg"/>


          </div>
            <br>
          <!-- Last Name input -->
          <div>
              <label style="font-size: Medium; color: dimgray">Last Name: </label><br>
            <input type = "text"  placeholder = "Kaushik" name = "last_name"  class="form-control form-control-lg"/>
          </div>
            <br>
            <div>
                <label style="font-size: Medium; color: dimgray">Email/Username: </label><br>
            <input type="email"   placeholder = "Username" name = "email" class="form-control form-control-lg"/>
            </div>
            <br>
          <!-- Password input -->
            <div>
                <label style="font-size: Medium; color: dimgray">Password: </label><br>
                <input type="password" name = "password"  class="form-control form-control-lg"
              placeholder="Password" />
            </div>

            <br>
          <!-- Phone Number input -->
            <div>
                <label style="font-size: Medium; color: dimgray">Phone Number: </label><br>

                <input type = "text"  placeholder = "9860442001" name = "phone_number"  class="form-control form-control-lg"/>
            </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <center>
                <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 5rem; padding-right: 5rem; ">Signup</button>
            </center>
          </div>

        </form>


      </div>
    </div>
  </div>

   </body>
</html>
